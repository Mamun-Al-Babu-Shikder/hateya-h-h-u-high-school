<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<p th:if="${val==null}"> Null value </p>
<p  th:text="${val}"> Data not found !</p>

<form th:action="@{user/login}" class="form-group-sm"  method="post"  >

    <table >
        <tr>
            <td> Username </td>
            <td> <input type="text" name="email"   class="form-group-sm input-group text-primary"  /> </td>
        </tr>
        <tr>
            <td> Password </td>
            <td> <input type="password" class="text-primary" name="password"   /> </td>
        </tr>
        <tr>
            <td> <input class="btn btn-primary" type="submit" value="Login" /> </td>
        </tr>
    </table>

</form>

</body>
</html>
